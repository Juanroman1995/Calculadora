<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index-calculadora.css" rel="stylesheet">
    <script src ="index-calculadora.js" type="text/javascript" defer></script>
    <script src ="Calculadora.js" type="text/javascript"></script>
    <script src ="Pantalla.js" type="text/javascript"></script>
    <title>index-calculadora</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>
                <button class="col-2 operador" value="raizcuadrada"><sup>(x)</sup>&#8730;</button>
                <button class="col-2 operador" value="potencia">a<sup>(x)</sup></button>
                <button class="col-2" onclick="display.borrarTodo()">C</button>
                <button onclick="display.borrar()">&larr;</button>
                <button class="operador" value="dividir">%</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplicar">X</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="sumar">+</button>
                <button class="col-2 numero">0</button>
                <button class="numero">.</button>
                <button class="operador" value="igual">=</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="img"></div>
            
            <div class="about">
                <div class="about-container">
                    <div class="instagram"><h2>Redes Sociales</h2></div>
                    <div class="instagram"><a href="https://www.instagram.com/juan_ignacio_roman/"><h2>Instagram</h2></a></div>
                </div>
                <div class="about-container">
                    <div class="LinkedIn"><h2>Redes Profesionales</h2></div>
                    <div class="LinkedIn"><a href="https://www.linkedin.com/in/juan-rom%C3%A1n-esp%C3%ADnola-036543222/"><h2>LinkedIn</h2></a></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
