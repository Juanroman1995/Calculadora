<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculador.css">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <title>Index-Calculadora</title>
</head>
<body>
    <header>
        <div class = "encabezado">
            <div><button class="button1">Menu</button></div>
            <div><button class="button1">opciones</button></div>
        </div>
    </header>
    <main>
        <div class = "cuerpo">  
            <div class = " calculadora">
                <div class = "pantalla">
                    <div class = "calculo">1321</div>
                    <div class = "resultado">654654</div>
                </div>
                <div class="1linea">
                    <button class="button2-a">C</button>
                    <button class="button2">&larr;</button>
                    <button class="button2">/</button>
                </div>
                <div class="2linea">
                    <button class="button2">7</button>
                    <button class="button2">8</button>
                    <button class="button2">9</button>
                    <button class="button2">+</button>
                </div>
                <div class="3linea">
                    <button class="button2">4</button>
                    <button class="button2">5</button>
                    <button class="button2">6</button>
                    <button class="button2">-</button>
                </div>
                <div class="4linea">
                    <button class="button2">1</button>
                    <button class="button2">2</button>
                    <button class="button2">3</button> 
                    <button class="button2">x</button>
                </div>
                <div class="5linea">
                    <button class="button2-a">0</button>
                    <button class="button2">,</button>
                    <button class="button2">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
